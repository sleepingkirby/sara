<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="./settings.css"/>
  </head>

  <body>
    <div class="pageWrap">
      <div class="switch">
        <input type="radio" name="switchTab" class="swtchTb" tabMain="prflMain" id="prflInpt" checked />
        <label for="prflInpt">
          <div id="profile">
          Profile
          </div>
        </label>
  
        <input type="radio" name="switchTab" class="swtchTb" tabMain="imprtMain" id="imprtInpt" />
        <label for="imprtInpt">
          <div id="import">
          Import/Export
          </div>
        </label>

        <input type="radio" name="switchTab" class="swtchTb" tabMain="sttngsMain" id="sttngsInpt" />
        <label for="sttngsInpt">
          <div id="settings">
          Settings
          </div>
        </label>
      </div>
      <div id="msgPrfl" ></div>
      <div class="main mainOn" id="prflMain">
        <div class="prflSlct">
          <div>
            <div class="prflLbl">
            Profile:
            </div> 
            <select id="prflSlct" act="updtDrwPrfl">
            </select>
            <input id="prflDflt" type="checkbox" />
            <label act="newDflt" for="prflDflt" forEl="prflSlct" />
          </div>

          <div>
            <div class="prflAdd">
            <input id="newPrflInpt" type="text" placeholder="new profile name" />
            <button act="newPrfl" forEl="newPrflInpt">+</button>
            </div>
            <button id="delPrfl" act="delPrfl" forEl="prflSlct">x</button>
          </div>
        </div>
        <div id="prflNewFrm">
          <div class="prflNewTtl">
          add field:
          </div>
          <div class="prflNewInpt">
          <input name="new[categ]" type="text" placeholder="category" />
          </div>
          <div class="prflNewInpt">
          <input name="new[patt1]" type="text" placeholder="pattern 1" />
          </div>
          <div class="prflNewInpt">
          <input name="new[patt2]" type="text" placeholder="pattern 2" />
          </div>
          <div class="prflNewInpt">
          <input name="new[patt3]" type="text" placeholder="pattern 3" />
          </div>
          <div class="prflNewInpt">
          <input name="new[val]" type="text" placeholder="value" />
          </div>
          <button act="newFld" forEl="prflNewFrm" id="prflNewAdd">+</button>
        </div>
        <div id="prflFrm">
         &nbsp;
        </div>
      </div>
      <div class="main" id="imprtMain">
        <textarea id="imprtTA" placeholder="settings as json."></textarea>
        <div class="ctrl">
          <button act="imprtClr" forEl="imprtTA" class="clear">clear</button>
          <button act="imprtExprt" forEl="imprtTA" class="export">export</button>
          <button act="imprtImprt" forEl="imprtTA" class="import">import</button>
        </div>
      </div>
       <div class="main" id="sttngsMain">
        <div class="chckBs">
          <input id="autoFll" act="setAutoFill" name="autofill" type="checkbox" />Auto Fill
        </div>
        <div class="chckBs">
          <input id="hvrId" act="setHoverId" name="hoverid" type="checkbox" />Floating ID box
        </div>
        <div class="chckBs">
          <input id="curDef" act="setCurDef" name="curdef" type="checkbox" /> Keep Profile on Current
        </div>
        <div class="sttngsTA">
          <div class="sttngsTtl">Ignore List: (applies when autofill is on)</div>
          <textarea id="ignrLst" act="sttngsIgnrLst" placeholder="e.g. youtube.com"></textarea>
        </div>
        <div class="sttngsTA">
          <div class="sttngsTtl">Apply List: (applies when autofill if off)</div>
          <textarea id="applyLst" act="sttngsApplyLst" placeholder="e.g. domain host|profile name"></textarea>
        </div>
      </div>
    </div>
  
    <script src="./options.js"></script>
  </body>
</html>
