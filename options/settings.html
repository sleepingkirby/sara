<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="./settings.css"/>
  </head>

  <body>
    <div class="pageWrap">
      <div class="switch">
        <input type="radio" name="switchTab" class="swtchTb" tabMain="prflMain" id="prflInpt" checked />
        <label for="prflInpt">
          <div id="profile">
          Profile
          </div>
        </label>
  
        <input type="radio" name="switchTab" class="swtchTb" tabMain="imprtMain" id="imprtInpt" />
        <label for="imprtInpt">
          <div id="import">
          Import/Export
          </div>
        </label>

        <input type="radio" name="switchTab" class="swtchTb" tabMain="sttngsMain" id="sttngsInpt" />
        <label for="sttngsInpt">
          <div id="settings">
          Settings
          </div>
        </label>
      </div>

      <div class="main mainOn" id="prflMain">
        <div class="prflSlct">
          <div class="prflLbl">
          Profile:
          </div> 
          <select id="prflSlct">
          </select>
          <div class="prflAdd">
          <input type="text" placeholder="new profile name" />
          <button>+</button>
          </div>
        </div>
        <div id="prflNewFrm">
          <div class="prflNewTtl">
          add:
          </div>
          <div class="prflNewInpt">
          <input type="text" placeholder="category" />
          </div>
          <div class="prflNewInpt">
          <input type="text" placeholder="pattern 1" />
          </div>
          <div class="prflNewInpt">
          <input type="text" placeholder="pattern 2" />
          </div>
          <div class="prflNewInpt">
          <input type="text" placeholder="pattern 3" />
          </div>
          <div class="prflNewInpt">
          <input type="text" placeholder="value" />
          </div>
          <button id="prflNewAdd">+</button>
        </div>
        <div id="prflFrm">
         <div id="prflNewFrm">
          <div class="prflNewInpt">
          <input type="text" placeholder="category" />
          </div>
        </div>

         &nbsp;
        </div>
      </div>
      <div class="main" id="imprtMain">
      import
      </div>
       <div class="main" id="sttngsMain">
      settings
      </div>
    </div>
  
    <script src="./options.js"></script>
  </body>
</html>
